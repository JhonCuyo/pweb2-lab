<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagina 1</title>
</head>
<body>
    <h1>Cambiar tamaño y color de texto </h1>
    <button onclick="disminuir()">-</button>
    <p id="texto">Este es un texto de prueba.</p>
    <button onclick="aumentar()">+</button>
    <button onclick="cambiarColor()">cambiar color</button>

    <script>
        function disminuir(){
            let tamañoActual = window.getComputedStyle(texto).fontSize;
            let nuevoTamaño = parseInt(tamañoActual) - 2;
            texto.style.fontSize = nuevoTamaño + 'px';
        }
        function aumentar(){
            let tamañoActual = window.getComputedStyle(texto).fontSize;
            let nuevoTamaño = parseInt(tamañoActual) + 2;
            texto.style.fontSize = nuevoTamaño + 'px';
        }
        function cambiarColor(){
            let color=["red","blue","yellow","black","orange","brown","green","pink","purple"]
            let tam=color.length
            let numAleatorio=Math.floor(Math.random()*tam);
            texto.style.color=color[numAleatorio];
        }
        
    </script>

</body>
</html>
