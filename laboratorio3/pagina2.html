<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagina 2</title>
</head>
<body>
    <h1>Calculadora Dinamica</h1>
    <input type="text" id="arg1" placeholder="Primer argumento">
    <select id="operador">
        <optgroup label="Aritméticas">
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="*">*</option>
            <option value="/">/</option>
            <option value="%">%</option>
        </optgroup>
        <optgroup label="Lógicas">
            <option value="AND">AND</option>
            <option value="OR">OR</option>
            <option value="NOT">NOT</option>
        </optgroup>
        <optgroup label="De Bits">
            <option value="<<">Desplazar Izquierda</option>
            <option value=">>">Desplazar Derecha</option>
        </optgroup>
    </select>
    <input type="text" id="arg2" placeholder="Segundo argumento">

    <button onclick="calcular()">Calcular</button>

    <p id="resultado"></p>
    <script>
        function calcular(){
            let arg1=document.getElementById("arg1").value;
            let arg2=document.getElementById("arg2").value;
            let operador=document.getElementById("operador").value;
            let res;

            let num1 = Number(arg1);
            let num2 = Number(arg2);
            switch (operador) {
                case "+":
                    res = num1 + num2;
                    break;
                case '-':
                    res = num1 - num2;
                    break;
                case '*':
                    res = num1 * num2;
                    break;
                case '/':
                    res = num1 / num2;
                    break;
                case '%':
                    res = num1 % num2;
                    break;
                case 'AND':
                    res = Boolean(num1) && Boolean(num2);
                    break;
                case 'OR':
                    res = Boolean(num1) || Boolean(num2);
                    break;
                case 'NOT':
                    res = !Boolean(num1);
                    break;
                case '<<':
                    res = num1 << 1;
                    break;
                case '>>':
                    res = num1 >> 1;
                    break;
                default:
                    res = 'Operador no válido';
            }
            document.getElementById("resultado").innerHTML ="El resultado es: "+res;
        }
    </script>
    
</body>
</html>
