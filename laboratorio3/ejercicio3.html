<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 3</title>
    <style>
        body{
            background-image: url('https://media.vogue.mx/photos/5e5c5b1f25623100081c437c/master/w_1600,c_limit/Arequipa--paisaje.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            
        }
    </style>
</head>
<body>
    <h1>Faltan <span id="dia"></span> dias para el aniversario de Arequipa</h1>
    <script>
        let fechaActual=new Date();
        let añoActual=fechaActual.getFullYear();
        let diaArequipa=new Date(añoActual,7,15);

        
        let diferenciaTiempo=diaArequipa-fechaActual;
        let diasFaltantes=Math.ceil(diferenciaTiempo / (1000 * 60 * 60 * 24));

        document.getElementById("dia").innerHTML=diasFaltantes
    </script>
</body>
</html>
